lightsTurnOnSet:
  speech:
    type: plain
    text: 'OK, turning the {{ house_room }} lights on'
  action:
    - event: JARVIS_LIGHTS_ON
      event_data_template:
        house_room: '{{ house_room }}'

lightsTurnOff:
  speech:
   type: plain
   text: 'OK, turning the {{ house_room }} lights off'
  action:
    - event: JARVIS_LIGHTS_OFF
      event_data_template:
        house_room: '{{ house_room }}'
