lightsTurnOnSet:
  speech:
    type: plain
    text: 'OK, turning the lights on'
  action:
    - event: JARVIS_LIGHTS_ON
      event_data_template:
        house_room: '{{ house_room }}'

lightsTurnOff:
  speech:
    type: plain
    text: 'OK, turning the lights of'
  action:
    - event: JARVIS_LIGHTS_OFF
      event_data_template:
        house_room: '{{ house_room }}'
