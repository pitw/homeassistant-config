playPlaylist:
  speech:
    type: plain
    text: music
  action:
    # - service: script.playlist_mopidy
    #   data_template:
    #     playlist: "{{ playlist_name | default ('alternative') }}"
    - event: JARVIS_PLAYLIST
      event_data_template:
        playlist: "{{ playlist_name }}"

playArtist:
  speech:
    type: plain
    text: music
  action:
    - service: script.artist_mopidy
      data_template:
        artist: "{{ artist_name }}"

playSong:
  speech:
    type: plain
    text: music
  action:
    - service: script.song_mopidy
      data_template:
        artist: "{{ artist_name }}"
        song: "{{ song_name }}"

playMusic:
  speech:
    type: plain
    text: music
  action:
    - service: script.resume_mopidy

pauseMusic:
  speech:
    type: plain
    text: music
  action:
    - service: script.pause_mopidy

volumeUp:
  speech:
    type: plain
    text: music
  action:
    - service: script.volume_up_mopidy

volumeDown:
  speech:
    type: plain
    text: music
  action:
    - service: script.volume_down_mopidy

nextSong:
  speech:
    type: plain
    text: music
  action:
    - service: script.next_track_mopidy

previousSong:
  speech:
    type: plain
    text: music
  action:
    - service: script.previous_track_mopidy
